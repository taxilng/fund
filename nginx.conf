# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        charset utf-8;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            root /home/cpu;
            index  index.html index.htm;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
    server {
        listen       81;
        server_name  _;
        charset utf-8;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            root /home/fundsForWeb;
            index  index.html index.htm;
        }

        location /FundMApi/ {
            proxy_pass https://fundmobapi.eastmoney.com;
            proxy_read_timeout 1500;  # 秒
            proxy_connect_timeout 1500;
            send_timeout 1500;
            proxy_ssl_session_reuse off;
            proxy_ssl_ciphers HIGH:!DH:!MD5;
        }
        location /fundsuggest/ {
            proxy_pass https://fundsuggest.eastmoney.com/;
            proxy_read_timeout 1500;  # 秒
            proxy_connect_timeout 1500;
            send_timeout 1500;
            proxy_ssl_session_reuse off;
            proxy_ssl_ciphers HIGH:!DH:!MD5;
        }
        location /rabt/ {
            proxy_pass https://rabt.gitee.io/;
            proxy_read_timeout 1500;  # 秒
            proxy_connect_timeout 1500;
            send_timeout 1500;
            proxy_ssl_session_reuse off;
            proxy_ssl_ciphers HIGH:!DH:!MD5;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
    server {
            listen       82 default_server;
            server_name  _;
            charset utf-8;
            root         /usr/share/nginx/html;

            # Load configuration files for the default server block.
            include /etc/nginx/default.d/*.conf;

            location / {
                root /home/genshin;
                index  index.html index.htm;
            }

            error_page 404 /404.html;
                location = /40x.html {
            }

            error_page 500 502 503 504 /50x.html;
                location = /50x.html {
            }
    }
    server {
            listen       83 default_server;
            server_name  _;
            charset utf-8;
            root         /usr/share/nginx/html;

            # Load configuration files for the default server block.
            include /etc/nginx/default.d/*.conf;

            location / {
                root /home/navigation;
                index  index.html index.htm;
            }

            error_page 404 /404.html;
                location = /40x.html {
            }

            error_page 500 502 503 504 /50x.html;
                location = /50x.html {
            }
    }
